<div class="container-fluid overflow-auto">
    <nav class="navbar navbar-light bg-light mt-2 mb-3">
        <div class="container-fluid">
            <span class="navbar-brand">ข้อมูลประเภทงาน</span>
        </div>
    </nav>

    <div class="mt-3">
        <div class="">
            <button class="btn btn-primary" (click)="insert()"><em class="fa fa-plus"></em> เพิ่มประเภทงาน</button>
        </div>

        <table id="group-table" class="table table-hover">
            <caption></caption>

            <thead>
                <tr>
                    <th *ngFor="let header of dataTable.headerRow">{{header}}</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th *ngFor="let footer of dataTable.footerRow">{{footer}}</th>
                </tr>
            </tfoot>

            <tbody>
                <tr *ngFor="let row of dataTable.dataRows"></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="group-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">เพิ่มประเภทงาน</h5>
      </div>

      <div class="modal-body">
        <div class="d-flex flex-shrink">
            <div class="form-group p-1" style="width: 8em;">
                <label>รหัสประเภทงาน</label>
                <input type="text" class="form-control" [(ngModel)]="group.code">
            </div>

            <div class="form-group p-1">
                <label>ชื่อประเภทงาน</label>
                <input type="text" class="form-control" [(ngModel)]="group.name">
            </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()" >บันทึก</button>
        <button type="button" class="btn btn-secondary" (click)="close()">ออก</button>
      </div>
    </div>
  </div>
</div>
